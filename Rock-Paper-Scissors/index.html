<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="buttons">
    <button id="rock" onclick="playGame(this.id)">🪨</button>
    <button id="paper" onclick="playGame(this.id)">📄</button>
    <button id="scissors" onclick="playGame(this.id)">✂️</button>
    </div>

    <p id="playerChoice">PlAYER:</p>
    <p id="computerChoice">COMPUTER:</p>

    <h1 id="resultDisplay"></h1>

    <p id="playerScoreDisplay">Player Score:</p>
    <p id="computerScoreDisplay">Computer Score:</p>

    <script src="index.js"></script>
</body>
</html>
